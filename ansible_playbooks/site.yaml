- name: generate SSH key
  hosts: local
  vars:
    ansible_remote_tmp: /tmp
  tasks:
    - name: "generate SSH key for ssh_users"
      openssh_keypair:
        path: "/root/ansible_playbooks/.ssh_keys/{{ item }}"
        type: ed25519
        state: present
        comment: "{{ item }} generated by ansible"
      loop: "{{ ssh_user }}"
- name: "Add ssh users to system"
  hosts: vps
  tasks:
    - name: Add users
      user:
        name: tgusc
        comment: "User tgusc"
        shell: /bin/bash/
